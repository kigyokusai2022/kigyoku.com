name: "Build"
description: "dist下にビルドします！"

runs:
  using: composite
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install dependencies
      shell: bash
      run: npm install
    - name: Build project
      shell: bash
      run: npm run build